name: Run Selenium On GitHub Action
on: [ push, pull_request ]
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repo
        uses: actions/checkout@v3
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Installing package list
        run: apt list --installed    
      - name: Removing previous chrome instances on runner 
        run: sudo apt purge google-chrome-stable  
        
       # Need to fetch reqs if needed
      - name: Installing all necessary packages
        run: pip install chromedriver-autoinstaller selenium pyvirtualdisplay beautifulsoup4 mysql-connector
      - name: Install xvfb
        run: sudo apt-get install xvfb unzip

      - name: Install drivers
        run: |
            wget https://chromedriver.storage.googleapis.com/92.0.4515.107/chromedriver_linux64.zip
            unzip chromedriver_linux64.zip
            sudo mv chromedriver /snap/bin/chromedriver
            sudo chown root:root /snap/bin/chromedriver
            sudo chmod +x /snap/bin/chromedriver
      - name: Runthe python
        run: | 
            python Selenium-Template.py
      
